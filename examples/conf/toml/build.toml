# Builds are named configurations that specify the distro to use, at minimum, and 
# define the final overrides and settings for generating a Packer Template.
[1404-64]
	distro = "ubuntu"
	description = "example Ubuntu LTS 1404 amd64 vagrant build"
	arch = "amd64"
	image = "server"
	release = "14.04"
	builder_types = [
		"virtualbox-iso"
	]
	[1404_amd64.builders]
		[1404_amd64.builders.common]
			settings = [
				"ssh_wait_timeout = 15m"
			]
			[1404_amd64.builders.virtualbox-iso.arrays]
				vboxmanage = [
					"memory=4096"
				]

[centos7-64]
